<div class="p-6 border rounded-lg shadow-sm bg-white">
  <h2 class="text-xl font-bold mb-4">Problem 7: Exponential Backoff</h2>
  <div class="mb-4 text-gray-600">
    <p>Retry the request 3 times with exponential backoff (1s, 2s, 4s...) on failure.</p>
  </div>

  <button
    (click)="startRequest()"
    class="mb-4 px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 active:bg-purple-700 transition"
  >
    Start Unreliable Request
  </button>

  <div class="mb-2">
    Status:
    <span
      [class.text-green-600]="status() === 'Success'"
      [class.text-red-500]="status() === 'Failed'"
      class="font-bold"
      >{{ status() }}</span
    >
  </div>

  <div class="bg-gray-900 text-yellow-400 p-4 rounded font-mono text-sm min-h-[150px]">
    @for (log of logs(); track log) {
      <div>{{ log }}</div>
    }
  </div>
</div>
