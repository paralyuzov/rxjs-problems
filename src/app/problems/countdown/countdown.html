<div class="p-6 border rounded-lg shadow-sm bg-white">
  <h2 class="text-xl font-bold mb-4">Problem 3: Countdown Timer</h2>
  <div class="mb-4 text-gray-600">
    <p>Create a countdown timer that emits every second and stops at 0.</p>
  </div>

  <div class="flex items-center gap-4 mb-6">
    <input
      [(ngModel)]="startValue"
      type="number"
      class="w-24 px-3 py-2 border rounded text-center"
      min="1"
    />
    <button
      (click)="startCountdown()"
      class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 active:bg-green-700 transition"
    >
      Start
    </button>
  </div>

  <div class="text-6xl font-mono font-bold text-center p-8 bg-gray-100 rounded">
    {{ currentValue$ | async }}
  </div>
</div>
